<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle 15</title>
  <style>
    :root {
      --main-color: cornflowerblue;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      user-select: none;
      margin: 0;
    }

    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: grid;
      border: 2px solid grey;
      border-radius: 24px;
      padding: 10px;
      gap: 10px;
      margin: 0 auto;
      width: min-content;
      background: #fcfcfc;
    }

    .block {
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid var(--main-color);
      border-radius: 20px;
      width: 100px;
      height: 100px;
      font-size: 50px;
      color: #aaa;
      cursor: pointer;
      background: #fafafa;
    }

    @media screen and (width < 1000px) {
      .container {
        border-radius: 12px;
      }

      .block {
        border-radius: 10px;
        width: 58px;
        height: 58px;
        font-size: 36px;
      }
    }

    #moves, #timer {
      color: grey;
      margin: 5px;
    }

    footer {
      display: flex;
      flex-direction: column;
      margin-top: 15px;
      font-size: 20px;
    }

    .mode-container label,
    .mode-container input {
      margin: 0 7px;
      cursor: pointer;
    }

    button {
      font-size: 26px;
      margin-top: 10px;
      border-radius: 10px;
      border-color: gray;
    }

    .repo-link {
      text-decoration: none;
      color: var(--main-color);
      margin-top: 20px;
    }

    .repo-link svg {
      width: 20px;
      fill: var(--main-color);
    }
  </style>
</head>

<body>
  <main>
    <h1 id="moves">Moves: 0</h1>
    <h4 id="timer">0 s</h4>
    <div class="container"></div>
    <footer>
      <div class="mode-container">
        <label>
          <input type="radio" name="mode" value="3" />3 × 3
        </label>
        <label>
          <input type="radio" name="mode" value="4" />4 × 4
        </label>
        <label>
          <input type="radio" name="mode" value="5" />5 × 5
        </label>
      </div>
      <button onclick="createGame()">NEW GAME</button>
      <button id="cancel" onclick="cancelMove()" disabled>CANCEL</button>
    </footer>
    <a class="repo-link" href="https://github.com/azatgt1996/puzzle15" target="_blank">
      <svg viewBox="0 0 24 24">
        <path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"></path>
      </svg>
      Github repo
    </a>
  </main>


  <script>
    const $ = (s) => document.querySelector(s);
    const $$ = (s) => document.querySelectorAll(s);

    const container = $('.container')
    let SIZE = localStorage.getItem('SIZE') ?? 4
    $(`.mode-container input[value="${SIZE}"]`).checked = true
    let moves = 0
    let blocks4 = []
    let isMoving = false
    let isCanceling = false
    let started = false
    let matrix = []
    let blocks = []
    let seconds = 0
    let timer
    let solved = []
    const lastMoves = []

    createGame()
    addEvents()


    function cancelMove() {
      const lastMove = lastMoves.pop()
      if (lastMoves.length === 0) $('#cancel').disabled = true
      moves -= 2
      isCanceling = true
      $('.' + lastMove).click()
    }

    function resetTimer() {
      clearInterval(timer)
      seconds = 0
      $('#timer').innerText = '0 s'
      $('#moves').innerHTML = 'Moves: 0'
      $('#cancel').disabled = true
    }

    function addEvents() {
      const keyMap = { ArrowUp: 2, ArrowRight: 3, ArrowDown: 0, ArrowLeft: 1 }
      window.onkeydown = (e) => {
        const bName = blocks4[keyMap[e.key]]
        if (bName) $('.' + bName).click()
      }

      $('.mode-container').onchange = (e) => {
        SIZE = +e.target.value;
        localStorage.setItem('SIZE', SIZE)
        createGame()
      }
    }

    function createGame() {
      function createBlocks() {
        container.innerHTML = ''
        let blocksHTML = ''
        for (let i = 1; i < SIZE ** 2; i++)
          blocksHTML += `<div class="block b${i}" style="grid-area: b${i}">${i}</div>`
        container.innerHTML = blocksHTML
      }

      function generateSolved() {
        let cnt = 1
        const solved = []
        for (let i = 0; i < SIZE; i++) {
          const tmp = []
          for (let j = 0; j < SIZE; j++) {
            tmp.push('b' + cnt)
            cnt++
          }
          solved.push(tmp)
        }
        solved[SIZE - 1][SIZE - 1] = '.'
        return solved
      }

      function generateRandom() {
        const puzzle = generateSolved()

        for (let i = 0; i < 1000; i++) {
          const moves = [];
          const emptyTile = { row: -1, col: -1 };

          for (let row = 0; row < SIZE; row++) {
            for (let col = 0; col < SIZE; col++) {
              if (puzzle[row][col] === '.') {
                emptyTile.row = row;
                emptyTile.col = col;
                break;
              }
            }
            if (emptyTile.row !== -1) break;
          }

          if (emptyTile.row > 0) moves.push({ row: emptyTile.row - 1, col: emptyTile.col });
          if (emptyTile.row < (SIZE - 1)) moves.push({ row: emptyTile.row + 1, col: emptyTile.col });
          if (emptyTile.col > 0) moves.push({ row: emptyTile.row, col: emptyTile.col - 1 });
          if (emptyTile.col < (SIZE - 1)) moves.push({ row: emptyTile.row, col: emptyTile.col + 1 });

          const randomMove = moves[Math.floor(Math.random() * moves.length)];
          puzzle[emptyTile.row][emptyTile.col] = puzzle[randomMove.row][randomMove.col];
          puzzle[randomMove.row][randomMove.col] = '.';
        }

        return puzzle;
      }

      resetTimer()
      lastMoves.length = 0
      started = false

      moves = 0
      matrix = generateRandom()
      solved = generateSolved()

      createBlocks()
      blocks = $$('.block')
      calc()

      blocks.forEach(block => {
        block.onclick = move
      })
      container.style.pointerEvents = 'all'
    }

    function getPos(val) {
      for (let i = 0; i < SIZE; i++)
        for (let j = 0; j < SIZE; j++)
          if (matrix[i][j] === val) return [i, j]
    }

    function calc() {
      blocks.forEach(block => {
        block.classList.remove('movable')
      })
      container.style.gridTemplateAreas = '"' + matrix.map(r => r.join(' ')).join('" "') + '"'

      const [y, x] = getPos('.')

      const m = matrix
      blocks4 = [m[y - 1]?.[x], m[y]?.[x + 1], m[y + 1]?.[x], m[y]?.[x - 1]]
      const neighbors = blocks4.filter(Boolean)

      neighbors.forEach(bNum => {
        const block = $('.' + bNum)
        block.classList.add('movable')
      })
    }

    function move(e) {
      if (isMoving || !e.srcElement.classList.contains('movable')) return

      isMoving = true
      const blockName = 'b' + e.srcElement.innerHTML
      moves++
      if (!isCanceling) {
        lastMoves.push(blockName)
        $('#cancel').disabled = false
      }

      if (!started) {
        timer = setInterval(() => {
          $('#timer').innerText = ++seconds + ' s'
        }, 1000)
        started = true
      }

      $('#moves').innerHTML = 'Moves: ' + moves

      let [y, x] = getPos(blockName);
      matrix[y][x] = 'temp';
      [y, x] = getPos('.');
      matrix[y][x] = blockName;
      [y, x] = getPos('temp');
      matrix[y][x] = '.';
      calc()
      if (JSON.stringify(matrix) === JSON.stringify(solved))
        setTimeout(() => {
          alert(`Solved in ${seconds}s! Moves: ${moves}.`)
          container.style.pointerEvents = 'none'
          resetTimer()
        }, 500)
      isMoving = false
      isCanceling = false
    }
  </script>
</body>

</html>
