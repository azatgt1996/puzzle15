<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle 15</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    .container {
      display: grid;
      border: 2px solid grey;
      border-radius: 12px;
      padding: 10px;
      gap: 10px;
      margin: auto;
      width: min-content;
      transition: 3000ms;
    }

    .block {
      border: 2px solid skyblue;
      border-radius: 12px;
      width: 100px;
      height: 100px;
      text-align: center;
      align-content: center;
      font-size: 50px;
      color: lightgray;
      user-select: none;
    }

    .draggable {}

    #steps {
      text-align: center;
      color: grey;
    }
  </style>
</head>

<body>
  <h1 id="steps">Steps count: 0</h1>
  <div class="container"></div>

  <script>
    const $ = (s) => document.querySelector(s);
    const $$ = (s) => document.querySelectorAll(s);

    const container = $('.container')
    const SIZE = 4
    let steps = 0
    let blocks4 = []

    const matrix = [ //todo random initialize
      ['b3', 'b2', 'b12', 'b9'],
      ['b4', 'b1', 'b14', 'b11'],
      ['b6', 'b8', 'b7', 'b10'],
      ['b15', 'b13', 'b5', '.'],
    ]

    const createBlocks = () => {
      for (let i = 1; i < SIZE ** 2; i++) {
        const block = document.createElement('div')
        const blockName = 'b' + i
        block.classList.add('block', blockName)
        block.style.gridArea = blockName
        block.innerText = i
        container.appendChild(block)
      }
      container.append(document.createElement('nav'))
    }

    const getPos = (val) => {
      for (let i = 0; i < SIZE; i++)
        for (let j = 0; j < SIZE; j++)
          if (matrix[i][j] === val) return [i, j]
    }

    const calc = () => {
      blocks.forEach(block => {
        block.classList.remove('draggable')
        block.setAttribute('draggable', false)
      })
      container.style.gridTemplateAreas = '"' + matrix.map(r => r.join(' ')).join('" "') + '"'

      // find empty position
      const [y, x] = getPos('.')

      // get neighbors
      const m = matrix
      blocks4 = [m[y - 1]?.[x], m[y]?.[x + 1], m[y + 1]?.[x], m[y]?.[x - 1]]
      const neighbors = blocks4.filter(Boolean)

      // set draggable class
      neighbors.forEach(bNum => {
        const block = $('.' + bNum)
        block.classList.add('draggable')
        block.setAttribute('draggable', true)
      })
    }

    createBlocks()
    const blocks = $$('.block')
    calc()

    let isMoving = false
    const move = (e) => {
      if (isMoving || !e.srcElement.classList.contains('draggable')) return

      isMoving = true
      const blockName = 'b' + e.srcElement.innerHTML
      steps++
      $('#steps').innerHTML = 'Steps count: ' + steps

      let [y, x] = getPos(blockName);
      matrix[y][x] = 'temp';
      [y, x] = getPos('.');
      matrix[y][x] = blockName;
      [y, x] = getPos('temp');
      matrix[y][x] = '.';
      calc()
      isMoving = false
    }

    const map = { ArrowUp: 2, ArrowRight: 3, ArrowDown: 0, ArrowLeft: 1 }
    window.addEventListener('keydown', (e) => {
      const bName = blocks4[map[e.key]]
      if (bName) $('.' + bName).click()
    })

    blocks.forEach(block => {
      block.addEventListener('click', move)
      block.addEventListener('dragend', move)
    })
  </script>
</body>

</html>
