<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle 15</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    .container {
      display: grid;
      border: 2px solid grey;
      border-radius: 26px;
      padding: 10px;
      gap: 10px;
      margin: auto;
      width: min-content;
      transition: 3000ms;
    }

    .block {
      border: 2px solid skyblue;
      border-radius: 20px;
      width: 100px;
      height: 100px;
      text-align: center;
      align-content: center;
      font-size: 50px;
      color: lightgray;
      user-select: none;
    }

    #steps,
    #timer {
      text-align: center;
      color: grey;
      margin: 5px;
    }

    .mode-container {
      display: flex;
      flex-direction: column;
      margin: 15px auto;
      width: max-content;
      font-size: 20px;
      gap: 5px;
    }

    button {
      font-size: 26px;
      margin-top: 10px;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <h1 id="steps">Steps count: 0</h1>
  <h4 id="timer">0 s</h4>
  <div class="container"></div>
  <div class="mode-container">
    <div>
      <label>
        <input type="radio" name="mode" value="3" checked />
        3 X 3
      </label>
      <label>
        <input type="radio" name="mode" value="4" />
        4 X 4
      </label>
      <label>
        <input type="radio" name="mode" value="5" />
        5 X 5
      </label>
    </div>
    <button onclick="createGame()">RESET</button>
    <button id="cancel" onclick="cancelStep()" disabled>CANCEL</button>
  </div>

  <script>
    const $ = (s) => document.querySelector(s);
    const $$ = (s) => document.querySelectorAll(s);

    const container = $('.container')
    let SIZE = 3
    let steps = 0
    let blocks4 = []
    let isMoving = false
    let isCanceling = false
    let matrix = []
    let blocks = []
    let seconds = 0
    let timer
    let solved = []
    const lastSteps = []

    createGame()
    addEvents()


    function cancelStep() {
      const lastStep = lastSteps.pop()
      if (lastSteps.length === 0) $('#cancel').disabled = true
      steps -= 2
      isCanceling = true
      $('.' + lastStep).click()
    }

    function addEvents() {
      const keyMap = { ArrowUp: 2, ArrowRight: 3, ArrowDown: 0, ArrowLeft: 1 }
      window.addEventListener('keydown', (e) => {
        const bName = blocks4[keyMap[e.key]]
        if (bName) $('.' + bName).click()
      })

      $('.mode-container').addEventListener('change', (e) => {
        SIZE = +e.target.value;
        createGame()
      })
    }

    function resetTimer() {
      clearInterval(timer)
      seconds = 0
      $('#timer').innerText = seconds + ' s'
      timer = setInterval(() => {
        seconds++
        $('#timer').innerText = seconds + ' s'
      }, 1000)
    }

    function createGame() {
      function createBlocks() {
        let blocksHTML = ''
        for (let i = 1; i < SIZE ** 2; i++)
          blocksHTML += `<div class="block b${i}" style="grid-area: b${i}">${i}</div>`
        container.innerHTML = blocksHTML
      }

      resetTimer()
      lastSteps.length = 0
      $('#cancel').disabled = true

      container.innerHTML = ''
      steps = 0
      $('#steps').innerHTML = 'Steps count: ' + steps
      matrix = generateRandom()

      createBlocks()
      blocks = $$('.block')
      calc()

      blocks.forEach(block => {
        block.addEventListener('click', move)
        block.addEventListener('dragend', move)
      })
    }

    function generateRandom() {
      const arr = ['.'], res = []
      while (arr.length !== SIZE ** 2) {
        const random = 'b' + (~~(Math.random() * (SIZE ** 2 - 1)) + 1)
        if (!arr.includes(random)) arr.push(random)
      }

      let cnt = 1
      solved = []
      for (let i = 0; i < SIZE; i++) {
        const temp = [], tmp = []
        for (let j = 0; j < SIZE; j++) {
          temp.push(arr.pop())
          tmp.push('b' + cnt)
          cnt++
        }
        solved.push(tmp)
        res.push(temp)
      }
      solved[SIZE - 1][SIZE - 1] = '.'

      return res
    }

    function getPos(val) {
      for (let i = 0; i < SIZE; i++)
        for (let j = 0; j < SIZE; j++)
          if (matrix[i][j] === val) return [i, j]
    }

    function calc() {
      blocks.forEach(block => {
        block.classList.remove('draggable')
        block.setAttribute('draggable', false)
      })
      container.style.gridTemplateAreas = '"' + matrix.map(r => r.join(' ')).join('" "') + '"'

      const [y, x] = getPos('.') // find empty position

      // get neighbors
      const m = matrix
      blocks4 = [m[y - 1]?.[x], m[y]?.[x + 1], m[y + 1]?.[x], m[y]?.[x - 1]]
      const neighbors = blocks4.filter(Boolean)

      // set draggable class
      neighbors.forEach(bNum => {
        const block = $('.' + bNum)
        block.classList.add('draggable')
        block.setAttribute('draggable', true)
      })
    }

    function move(e) {
      if (isMoving || !e.srcElement.classList.contains('draggable')) return

      isMoving = true
      const blockName = 'b' + e.srcElement.innerHTML
      if (!isCanceling) {
        lastSteps.push(blockName)
        $('#cancel').disabled = false
      }
      steps++
      $('#steps').innerHTML = 'Steps count: ' + steps

      let [y, x] = getPos(blockName);
      matrix[y][x] = 'temp';
      [y, x] = getPos('.');
      matrix[y][x] = blockName;
      [y, x] = getPos('temp');
      matrix[y][x] = '.';
      calc()
      if (JSON.stringify(matrix) === JSON.stringify(solved))
        setTimeout(() => alert('Solved :)'), 1000)
      isMoving = false
      isCanceling = false
    }
  </script>
</body>

</html>
