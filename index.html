<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle 15</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      user-select: none;
    }

    .container {
      display: grid;
      border: 2px solid grey;
      border-radius: 26px;
      padding: 10px;
      gap: 10px;
      margin: auto;
      width: min-content;
    }

    .block {
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid skyblue;
      border-radius: 20px;
      width: 100px;
      height: 100px;
      font-size: 50px;
      color: lightgray;
      cursor: pointer;
    }

    @media screen and (width < 1000px) {
      .block {
        border-radius: 10px;
        width: 58px;
        height: 58px;
        font-size: 36px;
      }
    }

    #moves,
    #timer {
      text-align: center;
      color: grey;
      margin: 5px;
    }

    footer {
      display: flex;
      flex-direction: column;
      margin: 15px auto;
      width: max-content;
      font-size: 20px;
      gap: 5px;
    }

    .mode-container label,
    .mode-container input {
      margin: 0 7px;
      cursor: pointer;
    }

    button {
      font-size: 26px;
      margin-top: 10px;
      border-radius: 10px;
      border-color: gray;
    }
  </style>
</head>

<body>
  <h1 id="moves">Moves: 0</h1>
  <h4 id="timer">0 s</h4>
  <div class="container"></div>
  <footer>
    <div class="mode-container">
      <label>
        <input type="radio" name="mode" value="3" />3 × 3
      </label>
      <label>
        <input type="radio" name="mode" value="4" />4 × 4
      </label>
      <label>
        <input type="radio" name="mode" value="5" />5 × 5
      </label>
    </div>
    <button onclick="createGame()">NEW GAME</button>
    <button id="cancel" onclick="cancelMove()" disabled>CANCEL</button>
  </footer>

  <script>
    const $ = (s) => document.querySelector(s);
    const $$ = (s) => document.querySelectorAll(s);

    const container = $('.container')
    let SIZE = localStorage.getItem('SIZE') ?? 4
    $(`.mode-container input[value="${SIZE}"]`).checked = true
    let moves = 0
    let blocks4 = []
    let isMoving = false
    let isCanceling = false
    let started = false
    let matrix = []
    let blocks = []
    let seconds = 0
    let timer
    let solved = []
    const lastMoves = []

    createGame()
    addEvents()


    function cancelMove() {
      const lastMove = lastMoves.pop()
      if (lastMoves.length === 0) $('#cancel').disabled = true
      moves -= 2
      isCanceling = true
      $('.' + lastMove).click()
    }

    function resetTimer() {
      clearInterval(timer)
      seconds = 0
      $('#timer').innerText = '0 s'
      $('#moves').innerHTML = 'Moves: 0'
      $('#cancel').disabled = true
    }

    function addEvents() {
      const keyMap = { ArrowUp: 2, ArrowRight: 3, ArrowDown: 0, ArrowLeft: 1 }
      window.onkeydown = (e) => {
        const bName = blocks4[keyMap[e.key]]
        if (bName) $('.' + bName).click()
      }

      $('.mode-container').onchange = (e) => {
        SIZE = +e.target.value;
        localStorage.setItem('SIZE', SIZE)
        createGame()
      }
    }

    function createGame() {
      function createBlocks() {
        container.innerHTML = ''
        let blocksHTML = ''
        for (let i = 1; i < SIZE ** 2; i++)
          blocksHTML += `<div class="block b${i}" style="grid-area: b${i}">${i}</div>`
        container.innerHTML = blocksHTML
      }

      function generateSolved() {
        let cnt = 1
        const solved = []
        for (let i = 0; i < SIZE; i++) {
          const tmp = []
          for (let j = 0; j < SIZE; j++) {
            tmp.push('b' + cnt)
            cnt++
          }
          solved.push(tmp)
        }
        solved[SIZE - 1][SIZE - 1] = '.'
        return solved
      }

      function generateRandom() {
        const puzzle = generateSolved()

        for (let i = 0; i < 1000; i++) {
          const moves = [];
          const emptyTile = { row: -1, col: -1 };

          for (let row = 0; row < SIZE; row++) {
            for (let col = 0; col < SIZE; col++) {
              if (puzzle[row][col] === '.') {
                emptyTile.row = row;
                emptyTile.col = col;
                break;
              }
            }
            if (emptyTile.row !== -1) break;
          }

          if (emptyTile.row > 0) moves.push({ row: emptyTile.row - 1, col: emptyTile.col });
          if (emptyTile.row < (SIZE - 1)) moves.push({ row: emptyTile.row + 1, col: emptyTile.col });
          if (emptyTile.col > 0) moves.push({ row: emptyTile.row, col: emptyTile.col - 1 });
          if (emptyTile.col < (SIZE - 1)) moves.push({ row: emptyTile.row, col: emptyTile.col + 1 });

          const randomMove = moves[Math.floor(Math.random() * moves.length)];
          puzzle[emptyTile.row][emptyTile.col] = puzzle[randomMove.row][randomMove.col];
          puzzle[randomMove.row][randomMove.col] = '.';
        }

        return puzzle;
      }

      resetTimer()
      lastMoves.length = 0
      started = false

      moves = 0
      matrix = generateRandom()
      solved = generateSolved()

      createBlocks()
      blocks = $$('.block')
      calc()

      blocks.forEach(block => {
        block.onclick = move
      })
    }

    function getPos(val) {
      for (let i = 0; i < SIZE; i++)
        for (let j = 0; j < SIZE; j++)
          if (matrix[i][j] === val) return [i, j]
    }

    function calc() {
      blocks.forEach(block => {
        block.classList.remove('movable')
      })
      container.style.gridTemplateAreas = '"' + matrix.map(r => r.join(' ')).join('" "') + '"'

      const [y, x] = getPos('.')

      const m = matrix
      blocks4 = [m[y - 1]?.[x], m[y]?.[x + 1], m[y + 1]?.[x], m[y]?.[x - 1]]
      const neighbors = blocks4.filter(Boolean)

      neighbors.forEach(bNum => {
        const block = $('.' + bNum)
        block.classList.add('movable')
      })
    }

    function move(e) {
      if (isMoving || !e.srcElement.classList.contains('movable')) return

      isMoving = true
      const blockName = 'b' + e.srcElement.innerHTML
      moves++
      if (!isCanceling) {
        lastMoves.push(blockName)
        $('#cancel').disabled = false
      }

      if (!started) {
        timer = setInterval(() => {
          $('#timer').innerText = ++seconds + ' s'
        }, 1000)
        started = true
      }

      $('#moves').innerHTML = 'Moves: ' + moves

      let [y, x] = getPos(blockName);
      matrix[y][x] = 'temp';
      [y, x] = getPos('.');
      matrix[y][x] = blockName;
      [y, x] = getPos('temp');
      matrix[y][x] = '.';
      calc()
      if (JSON.stringify(matrix) === JSON.stringify(solved))
        setTimeout(() => {
          alert(`Solved in ${seconds}s! Moves: ${moves}.`)
          resetTimer()
        }, 500)
      isMoving = false
      isCanceling = false
    }
  </script>
</body>

</html>
